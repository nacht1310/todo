<form [formGroup]="form" nz-form [nzLayout]="'vertical'">
  <nz-form-item>
    <nz-form-label nzRequired>Task Name</nz-form-label>
    <nz-form-control nzErrorTip="Please input task name!">
      <input nz-input formControlName="name" placeholder="Please enter task name" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Task Description</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="description" placeholder="Please enter task description" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Status</nz-form-label>
    <nz-form-control>
      <nz-select formControlName="status">
        @for(status of taskStatusOptions; track $index) {
        <nz-option [nzLabel]="status" [nzValue]="status"></nz-option>
        }
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <div class="flex w-full justify-end gap-2">
    <button nz-button (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" (click)="handleSubmit()">Submit</button>
  </div>
</form>
